<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeDraft AI - Your Life Counselor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            transition: background-color 0.5s ease;
            color: #0c0e2b;
            font-size: 14px;
        }

        .dark body {
            background-color: #02041a;
            color: #f8fafc;
        }

        .light-mesh {
            background-color: #fdfbff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(260,100%,92%,1) 0px, transparent 50%),
                radial-gradient(at 50% 0%, hsla(300,100%,94%,1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(180,100%,92%,1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(200,100%,95%,1) 0px, transparent 50%),
                radial-gradient(at 50% 100%, hsla(330,100%,93%,1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(280,100%,94%,1) 0px, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        .dark .glass-card {
            background: rgba(15, 17, 45, 0.85);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .text-outline {
            -webkit-text-stroke: 1px currentColor;
            color: transparent !important;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }

        /* NEW Loading Animations */
        @keyframes aura-drift {
            0% { transform: translate(0, 0) scale(1); filter: blur(80px) brightness(1); }
            33% { transform: translate(50px, -80px) scale(1.2); filter: blur(100px) brightness(1.2); }
            66% { transform: translate(-60px, 40px) scale(0.9); filter: blur(60px) brightness(0.8); }
            100% { transform: translate(0, 0) scale(1); filter: blur(80px) brightness(1); }
        }

        @keyframes butterfly-drift {
            0% { transform: translate(-10vw, 100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            50% { transform: translate(50vw, 50vh) rotate(20deg); }
            90% { opacity: 0.6; }
            100% { transform: translate(110vw, -10vh) rotate(-10deg); opacity: 0; }
        }

        .aura-energy-orb {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: aura-drift 20s infinite ease-in-out;
            opacity: 0.4;
        }

        .butterfly-particle {
            position: absolute;
            pointer-events: none;
            animation: butterfly-drift 15s infinite linear;
            z-index: 0;
            opacity: 0;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>

}
